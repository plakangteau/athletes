
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어떤 운동선수 상일까?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script defer src="face-api.min.js"></script>
</head>
<body class="dark-mode"> <!-- 기본을 다크 모드로 설정 -->
    <header>
        <h1>어떤 운동선수 상일까?</h1>
        <p>당신의 얼굴은 어떤 운동선수와 닮았을까요? 사진을 올리거나 웹캠을 켜서 확인해보세요!</p>
        <div class="theme-switcher">
            <label class="switch">
                <input type="checkbox" id="theme-switch" checked>
                <span class="slider round"></span>
            </label>
            <span class="theme-label">다크 모드</span>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <h2>얼굴 인식</h2>
                <div class="media-container">
                    <video id="video" width="600" height="450" autoplay muted playsinline></video>
                    <canvas id="canvas"></canvas>
                    <img id="uploaded-image" src="" alt="Uploaded Image" style="display: none;"/>
                </div>
                <div class="upload-container">
                    <p>또는, 사진을 업로드하세요</p>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <button id="analyze-button">분석하기</button>
            </div>

            <div class="result-section">
                <h2>분석 결과</h2>
                <div id="result-card" class="hidden">
                    <img id="athlete-image" src="" alt="대표 운동선수 이미지">
                    <h3 id="result-athlete-type"></h3>
                    <p id="result-description"></p>
                </div>
                <p id="initial-message">분석 버튼을 눌러주세요.</p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
