
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어떤 운동선수 상일까?</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>어떤 운동선수 상일까?</h1>
        <p>당신의 얼굴은 어떤 운동선수와 닮았을까요? 사진을 올리거나 웹캠을 켜서 확인해보세요!</p>
    </header>

    <main>
        <div class="container">
            <div class="input-section">
                <h2>얼굴 인식</h2>
                <div class="video-container">
                    <video id="video" width="600" height="450" autoplay muted></video>
                </div>
                <div class="upload-container">
                    <p>또는, 사진을 업로드하세요</p>
                    <input type="file" id="imageUpload" accept="image/*">
                </div>
                <button id="analyze-button">분석하기</button>
            </div>

            <div class="result-section">
                <h2>분석 결과</h2>
                <div id="result-card" class="hidden">
                    <img id="result-image" src="" alt="운동선수 이미지">
                    <h3 id="result-athlete-type"></h3>
                    <p id="result-description"></p>
                </div>
                <p id="initial-message">분석 버튼을 눌러주세요.</p>
            </div>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
